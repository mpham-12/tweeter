<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
      
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <link rel="stylesheet" href="/styles/posted-tweet.css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id='logo'>tweeter</span>
      <span id='nav-right'>
      <div><strong>Write</strong> a new tweet</div>
      <i class="fas fa-angle-double-down"></i>
    </span>
    </nav>

    <header class='homepage-header'>
      <div>
          <img class='avatar' src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class='name'>
          <h2 class='name'>Tweeter User</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action='/tweets' class='tweet-form'>
          <input type="text" name="text" id="tweet-text" placeholder="What are you humming about?"></input>
          <div class="button-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <div>
          <p id='error1' class='error-msg'>Error: Tweet cannot be empty!</p>
        </div>
        <div>
          <p id='error2' class='error-msg'>Error: Tweet cannot exceed 140 characters!</p>
        </div>
      </section>

      <section class='tweet-container'>
        <article class="posted-tweets">
          <header class="tweet-header">
            <div class="img-name">
              <img class="profile-pic" src="https://i.imgur.com/73hZDYK.png" alt="">
              <p class='header-name'>Martin Pham</p>
            </div>
            <p class='user-handle'>@martinpham</p>
          </header>
          <div class='tweet-body'>
            <p>coding is great</p>
          </div>
          <footer class='tweet-footer'>
            <p>10 days ago</p>
            <span class="icons">
              <i class="fas fa-flag icon"></i>
              <i class="fas fa-retweet icon"></i>
              <i class="fas fa-heart icon"></i>
            </span>
          </footer>
  
        </article>
      </section>

      

    </main>


  </body>
  <footer>
    <br>
  </footer>
</html>
